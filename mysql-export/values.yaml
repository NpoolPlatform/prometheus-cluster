serviceMonitor:
  enabled: true
  namespace: monitor
  additionalLabels:
      release: prometheus
nodeSelector:
  ${NODE_SELECTOR_LABEL_KEY}: ${NODE_SELECTOR_LABEL_VALUE}
mysql:
  host: "mysql.kube-system.svc.cluster.local"
  user: "mysql_exporter"
  port: 3306
  existingPasswordSecret:
    name: "mysql-exporter-password-secret"
    key: "password"