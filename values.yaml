alertmanager:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "traefik-internet-vpn"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure, web
      traefik.ingress.kubernetes.io/router.middlewares: kube-system-common-headers@kubernetescrd
    hosts:
      - "alertmanager.internal-devops.${TARGET_ENV}.npool.top"
    path: /
  config:
    route:
      group_by: [ 'job' ]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'wechat'
      routes:
      - receiver: 'wechat'
        matchers:
          - alertname =~ "InfoInhibitor|Watchdog"
    receivers:
      - name: 'wechat'
        wechat_configs:
        - send_resolved: true
          api_url: 'https://qyapi.weixin.qq.com/cgi-bin'
          to_party: 1
          corp_id: 'ww77d915fa93e958d0'
          agent_id: '1000002'
          api_secret: 'zZ4TkwZISYEPErgRjxt3JsHMMXIGPjZWBMYLyJg4hPE'
          to_user: '@all'
    templates:
      - /etc/alertmanager/template/*.tmpl
  alertmanagerSpec:
    volumes:
      - name: alertmanager-wechat.tmpl
        configMap:
          name: wechat-tmpl
    volumeMounts:
      - mountPath: /etc/alertmanager/template
        name: wechat-tmpl
grafana:
  adminPassword: ${GRAFANA_PASSWORD}
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "traefik-internet-vpn"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure, web
      traefik.ingress.kubernetes.io/router.middlewares: kube-system-common-headers@kubernetescrd
    hosts:
      - "grafana.internal-devops.${TARGET_ENV}.npool.top"
    path: /
  image:
    repository: grafana/grafana
    tag: "8.5.5"

prometheus:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "traefik-internet-vpn"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure, web
      traefik.ingress.kubernetes.io/router.middlewares: kube-system-common-headers@kubernetescrd
    hosts:
      - "prometheus.internal-devops.${TARGET_ENV}.npool.top"
    path: /
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gluster
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
        selector: {}